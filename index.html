  <style>
    .loader-container {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .loader {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
      /* animation: rotate 10.0s infinite linear; */
      margin-bottom: 10px;
      /* Espaciado entre los divs */
      background-size: cover;
    }

    /* Estilos espec√≠ficos para cada div con imagen de fondo */
    .loader1 {
      background-image: url('images/inicio.png');
    }

    .loader2 {
      background-image: url('images/atras.png');
    }

    /* glider animation */
  .card:before {
  content: '';
  position: absolute;
  height: 130%;
  width: 1em;
  background-color: aliceblue;
  opacity: 0.14;
  animation: glider 1.8s infinite linear;
  animation-delay: 0.05s;
}

.card:after {
  content: '';
  position: absolute;
  height: 120%;
  width: 0.8em;
  background-color: aliceblue;
  opacity: 0.1;
  animation: glider 1.8s infinite linear;
}

@keyframes glider {
  0% {
    transform: rotate(45deg) translate(-12em, 1.2em);
  }

  100% {
    transform: rotate(45deg) translate(18em, -2.8em);
  }
}
