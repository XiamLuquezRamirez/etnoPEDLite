  <style>
    .loader-container {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .loader {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
      /* animation: rotate 10.0s infinite linear; */
      margin-bottom: 10px;
      /* Espaciado entre los divs */
      background-size: cover;
    }

    /* Estilos espec√≠ficos para cada div con imagen de fondo */
    .loader1 {
      background-image: url('images/inicio.png');
    }

    .loader2 {
      background-image: url('images/atras.png');
    }

    /* glider animation */
    .card:before {
      content: '';
      position: absolute;
      height: 130%;
      width: 1em;
      background-color: aliceblue;
      opacity: 0.14;
      animation: glider 1.8s infinite linear;
      animation-delay: 0.05s;
    }

    .card:after {
      content: '';
      position: absolute;
      height: 120%;
      width: 0.8em;
      background-color: aliceblue;
      opacity: 0.1;
      animation: glider 1.8s infinite linear;
    }

    @keyframes glider {
      0% {
        transform: rotate(45deg) translate(-12em, 1.2em);
      }

      100% {
        transform: rotate(45deg) translate(18em, -2.8em);
      }
    }

    body,
    html {
      margin: 0;
      padding: 0 !important;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
    }

    .inicio {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFFFFF;
      transition: opacity 1s ease;
    }

    .inicio img {
      max-width: 100%;
      max-height: 100%;
      width: 10%;
      animation: tilt 1.3s ease infinite;
      transform-origin: center;
    }

    #videoPlayer {
      opacity: 0;
      transition: opacity 1s ease;
    }
    

    @keyframes tilt {

      0%,
      100% {
        transform: rotate(0deg) translateY(0);
      }

      20%,
      60% {
        transform: rotate(-5deg) translate(-10px);
      }

      40%,
      80% {
        transform: rotate(5deg) translateY(-10px);
        scale: 1.1;
      }
    }

    @keyframes tilt2 {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(100vh);
        /* Mover la imagen hacia abajo y fuera de la pantalla */
      }
    }

    #div-areas {
  opacity: 0;
  transition: opacity 1s ease;
}

.hidden {
  opacity: 0;
  transition: opacity 1s ease;
}

.visible {
  opacity: 1;
  transition: opacity 10s ease;
}

    $(document).ready(function () {
      $.extend({
        CargarModulo: function (opc) {
          switch (opc) {
            case 'gramatica':
              location.href = "gramatica.html";
              break;
            case 'usos':
              location.href = "uso.html";
              break;
            case 'medicina':

            case 'diccionario':

              break;
            case 'juegos':
              location.href = "juegos.html";
              break;
          }
        }

    });

    function mostrarAnimacion() {
      let imagen = document.querySelector(".inicio img");
      let inicioDiv = document.getElementById("inicioDiv");
      let videoPlayer = document.getElementById("videoPlayer");
      imagen.style.animation = "tilt2 2s forwards";
      imagen.addEventListener("animationend", function () {
        videoPlayer.style.opacity = "1";


        setTimeout(function () {
          videoPlayer.style.display = "block";
          inicioDiv.style.display = "none";
          setTimeout(function () {
            cargarYReproducirVideo();
            inicioDiv.style.opacity = "0";
          }, 10);
        }, 10);
      });


    }

    function cargarYReproducirVideo() {
      var videoID = 'videoPlayer';
      var sourceID = 'mp4video';
      var nomarchi = "images/etnoped.mp4";

      // Cambiar la fuente del video
      $('#' + sourceID).attr('src', nomarchi);

      // Recargar el video con la nueva fuente
      $('#' + videoID).get(0).load();

      // Reproducir el video
      $('#' + videoID).get(0).play();

      document.getElementById(videoID).addEventListener('ended', function() {
    videoPlayer.style.opacity = "0";
    setTimeout(function() {
      videoPlayer.style.display = "none";
      var divAreas = document.getElementById("div-areas");
      var logo = document.querySelector(".logoP.mb-2");
      var cards = document.querySelectorAll(".cards-div");
      
      divAreas.style.display = "block";
      divAreas.style.opacity = "1";
      setTimeout(function() {
        logo.classList.remove("hidden");
        logo.classList.add("visible");
         
        cards.forEach(function(card, index) {
          setTimeout(function() {
            card.classList.remove("hidden");
            card.classList.add("visible");
          }, 1000 * (index + 1)); // Retraso de 500ms entre cada card
        });
      }, 50);
    }, 1000);
  });

    }
