    <script>
     $(document).ready(function () {
            let datos;

            $.extend({
                cargarPalabras: function () {
                    let palabras = "";
                    let xhr = new XMLHttpRequest();
                    xhr.overrideMimeType("application/json");
                    xhr.open('GET', "contenidoJSON/diccionario.json", true);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            datos = JSON.parse(xhr.responseText);
                            mostrarResultados(datos.slice(0, 12)); // Mostrar los primeros 10 resultados al cargar

                        } else if (xhr.readyState === 4 && xhr.status !== 200) {
                            console.error('Error fetching data:', xhr.statusText);
                        }
                    };

                    xhr.send(); // Enviar la solicitud
                }

            });

            function buscarPalabrasSimilares(termino) {
                const resultados = [];
                const terminoLower = termino.toLowerCase(); // Convertir término de búsqueda a minúsculas

                for (let i = 0; i < datos.length; i++) {
                    const palabraEspanol = datos[i].palabra_espanol.toLowerCase(); // Convertir a minúsculas para una comparación insensible a mayúsculas
                    const palabraWuayuunaiki = datos[i].palabra_wuayuunaiki.toLowerCase(); // Convertir a minúsculas para una comparación insensible a mayúsculas

                    // Verificar si alguna de las palabras contiene el término de búsqueda
                    if (palabraEspanol.includes(terminoLower) || palabraWuayuunaiki.includes(terminoLower)) {
                        resultados.push(datos[i]);
                    }
                }
                console.log(resultados);
                return resultados;

            }

            // Evento de búsqueda al escribir en el input
            $('#searchInput').on('input', function () {
                const terminoBusqueda = $(this).val();
                const resultados = buscarPalabrasSimilares(terminoBusqueda);

                // Mostrar resultados en el HTML
                mostrarResultados(resultados);
            });

            // Función para mostrar los resultados en el HTML
            function mostrarResultados(resultados) {
                let contenidoHTML = "";

                for (let i = 0; i < resultados.length && i < 20; i++) {
                    let imgPalabra = resultados[i].imagen;

                    if (imgPalabra !== "") {
                        imgPalabra = resultados[i].imagen;
                    } else {
                        imgPalabra = "noIMg.png";
                    }

                    contenidoHTML += '  <div class="cardCollection mt-1">'
                        + '<div class="cardCollectionimg" style="background-image: url(images/imgDiccionario/' + imgPalabra + ');"></div>'
                        + '<div class="cardCollectiontextBox">'
                        + ' <div class="cardCollectiontextContent  bullet-item">'
                        + resultados[i].palabra_espanol
                        + ' </div>'
                        + ' <strong style="font-weight: 600;">En guayuunaiki: </strong>' + resultados[i].palabra_wuayuunaiki + ''
                        + ' <div></div>'
                        + ' </div>'
                        + ' </div>';
                }

                // Actualizar el contenido de div-palabras
                $("#resultadoBusqueda").html(contenidoHTML);
            }

            $.cargarPalabras();

        });
    </script>
